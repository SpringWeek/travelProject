#jedisCluster\u8FDE\u63A5\u914D\u7F6E
#redisCluster\u5B9E\u4F8B\u5730\u5740
servers=node02:6379
#\u8FDE\u63A5redisCluster\u5B9E\u4F8B\u8D85\u65F6\u65F6\u95F4
connectionTimeout=300000
#\u8BFB\u5199redisCluster\u5B9E\u4F8B\u8D85\u65F6\u65F6\u95F4
soTimeout=300000
#\u8FDE\u63A5redisCluster\u5B9E\u4F8B\u91CD\u8BD5\u6B21\u6570
maxAttempts=6
#jedis\u8FDE\u63A5\u6C60\u914D\u7F6E
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
maxTotal=200
#\u83B7\u53D6\u8FDE\u63A5\u6C60\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4(\u6BEB\u79D2)
maxWaitMillis=15000
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570
maxIdle=50
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570
minIdle=10
#\u5BF9\u62FF\u5230\u7684connection\u8FDB\u884CvalidateObject\u6821\u9A8C
testOnBorrow=false
#\u4ECE\u8FDE\u63A5\u6C60\u83B7\u53D6\u4E0D\u5230\u8FDE\u63A5\u5219\u963B\u585E
blockWhenExhausted=true
#\u8FDE\u63A5\u5BF9\u8C61\u540E\u8FDB\u5148\u51FA
lifo=true
#\u5F52\u8FD8\u8FDE\u63A5\u5230\u6C60\u65F6\u6D4B\u8BD5\u8FDE\u63A5
testOnReturn=false
#\u6D4B\u8BD5\u8FDE\u63A5\u6C60\u7A7A\u95F2\u7684\u8FDE\u63A5
testWhileIdle=true
#\u6D4B\u8BD5\u8FDE\u63A5\u6C60\u7A7A\u95F2\u8FDE\u63A5\u7684\u65F6\u95F4\u95F4\u9694\uFF0CtestWhileIdle=true\u65F6\u751F\u6548
timeBetweenEvictionRunsMillis=30000
#\u76D1\u63A7\u6570\u636E-\u952E\u6807\u8BC6
cluster.key.monitor.dataProcess=MONITOR_DP
#\u76D1\u63A7\u6570\u636E\u6709\u6548\u671F-\u5355\u4F4D\u79D2
cluster.exptime.monitor=86400




